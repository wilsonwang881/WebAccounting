<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">
  <title>Web Accounting</title>
  <meta http-equiv="author" content="ï¼šWilson Wang" />
  <meta http-equiv="pragma" content="no-cache" />
  <meta name="description" content="Lei Wang's Personal Website" />
  <link rel="stylesheet" type="text/css" href="index.css">

</head>

<body>

    <h1 id="welcome">Welcome to Web Accounting!</h1>

    <div id="main">

        <button id="main_button_login" >LOGIN</button>

        <button id="main_button_register">REGISTER</button>

        <button id="main_button_forget">Forget Password?</button>

    </div>

    <div id="login_form">

        <form>

            <h1 id="login_title">Log in</h1>

            <fieldset>

                <label for="usrname" class="b">Username:</label>

                <input type="text" id="login_name" name="user_name" class="b">

                <label for="password" class="b">Password:</label>

                <input type="password" id="login_password" name="user_password" class="b">

                <label id="receive" class="b"></label>

            </fieldset>

            <button type="button" class="b" id="login_button">Login</button>

            <button type="button" class="b" id="login_forget_button">Forgot your password?</button>

            <button type="button" class="b" id="login_register_button">Register</button>

            <button type="button" class="b" id="back_login">Back</button>

        </form>

    </div>

    <div id="register_form">

        <form>

            <h1 id="title">Sign up</h1>

            <fieldset>

                <label for="username" class="b">Username:</label>

                <input type="text" id="register_name" name="user_name" class="b">

                <label for="password" class="b">Password:</label>

                <input type="password" id="register_password" name="user_password" class="b">

                <label for="re_password" class="b">Re-enter Password:</label>

                <input type="password" id="register_re_password" name="re_user_password" class="b">

                <label for="email" class="b">Email:</label>

                <input type="email" id="register_email" name="user_email" class="b">

            </fieldset>

            <button type="button" id="register_button" class="b">Register</button>

            <button type="button" class="b" id="register_login_button">Registered User</button>

            <button type="button" class="b" id="back_register">Back</button>

        </form>

    </div>

    <div id="forget_password_form">

      <form action="index.html" method="post">

        <h1 id="title">Forget Your Password?</h1>

        <fieldset>

            <label for="email" class="b">Enter your registered email:</label>

            <input type="text" id="verify_email" name="verify_email" class="b">

        </fieldset>

        <button type="button" id="re_send_button" class="b">Send verification email</button>

        <button type="button" class="b" id="back_forget">Back</button>

    </form>

    <div>

    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>

    <script src="index.js"></script>

</body>

</html>
