<!DOCTYPE html>

<html>

<head>

  <meta charset="utf-8">
  <meta http-equiv="author" content="ï¼šWilson Wang" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web Accounting</title>
  <link href='https://fonts.googleapis.com/css?family=Nunito:400,300' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="usr_main.css">

</head>

<body>

  <button class="logout" type="button" id="logout_button">Log Out</button>

  <button class="logout" type="button" id="add_button">Add</button>

  <button class="logout" type="button" id="view_button">View</button>

  <button class="logout" type="button" id="setting_button">Settings</button>

  <div id="map"></div>

  <div class="relative" id="user_add_form">

    <link rel="stylesheet" type="text/css" href="usr_main.css">

    <form id="usr_form">

      <h1 id="title">Track Your Money! </h1>

      <fieldset>

        <legend class="b"><span class="number">1</span>Basic details</legend>

        <label for="name" class="b">Transactor Name:</label>

        <input type="text" id="name" name="user_name" maxlength="20" class="b">

        <label for="mail" class="b">Transcation Date: (yyyy-mm-dd)</label>

        <input type="email" id="mail" name="user_email" class="b">

        <button type="button" id="get_date"class="b">Get Date</button>

        <label for="pay"class="b">Payment Amount:</label>

        <input type="text" id="payment" name="user_password"class="b">

        <label class="b">In/Out: (I/O)</label>

        <input type="text" id="inout" placeholder="O" class="b">

      </fieldset>

      <fieldset>

        <legend class="b"><span class="number">2</span>Additional details</legend>

      </fieldset>

      <fieldset>

        <label class="b">Notes</label>

        <textarea id="bio" name="user_bio" maxlength="80" class="b"></textarea>

        <label id="receive" class="b"></label>

      </fieldset>

      <label id="receive" class="b"></label>

      <button type="button" id="add" class="b">Save</button>

      <button type="button" id="reset" class="b">Reset</button>

      <div id="new_button"></div>

    </form>

  </div>

  <div class="view" id="user_view_form">

    <form action="index.html" method="post" id="form">

      <button id="transaction_view" type="button">View your transactions</button>

      <label id="info"></label>

    </form>

  </div>

  <div class="settings" id="user_settings_form">

    <form id="usr_form">

      <h1 id="title_settings">Settings</h1>

      <fieldset>

        <label for="name">Old password:</label>

        <input type="password" id="old_password" name="oldPassword" maxlength="20">

        <label for="mail">New password</label>

        <input type="password" id="new_password" name="newPassword">

        <label for="pay">Re-enter new password:</label>

        <input type="password" id="re_new_password" name="reNewPassword">

        <label>New email address:</label>

        <input type="text" id="new_email">

        <label>Re-enter new email address:</label>

        <input type="text" id="re_new_email">

      </fieldset>

      <fieldset>

        <label id="receive" class="b"></label>

      </fieldset>

    <label id="receive" class="b"></label>

    <button type="button" id="save" class="b">Save</button>

    <button type="button" id="cancel" class="b">Cancel</button>

    <div id="new_button"></div>

    </form>

  </div>

  <script src="usr_main.js"></script>

  <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.2.1.min.js"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDPYJBQnv40f2dG3lqMaAzJOL575fHaxjY&callback=initMap"
  async defer></script>

  </body>

</html>
